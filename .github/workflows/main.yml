name: Triggering Events
on:
  # On push to the fix branch
  push:
    branches:
      - "fix/*"
  # On pull request
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths:
      # Included
      - "*md"
      # Excluded
      - "!.txt"
  
  # Manual trigger
  workflow_dispatch:
jobs:
  echo-event:
    runs-on: ubuntu-24.04
    steps:
      - name: Dump full event JSON
        run: |
          echo "=== $GITHUB_EVENT_NAME payload ===="
          cat "$GITHUB_EVENT_PATH"